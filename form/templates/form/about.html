{% extends 'form/base.html' %}
{% block base %}
{% for all in data %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Family</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{all.Name}}</td>
      <td>{{all.Family}}</td>
      <td>{{all.Email}}</td>
      <td>{{all.Phone}}</td>
    </tr>
  </tbody>
</table>
{% endfor %}
{% endblock %}
